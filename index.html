<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <meta name="description" content="Calculadora basica">
  <meta name="author" content="Lissandro">
  <meta name="keywords" content="Calculadora facil calcular suma resta
  sumar productos">
  <link rel="stylesheet" href="css/styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@700&display=swap" rel="stylesheet">
<!--  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">-->
  
  <title>Calculator</title>
</head>
<body>
  <main class="contenedor__general">
    <div class="contenedor__header">
        <div class="header">
            <h1>Calculadora Basica</h1>
        </div>
      <div class="toggle">
          <details>
              <summary>Theme</summary>
              <p class="tm bg-normal">Navy_850</p>
              <p class="tm bg-white">Navy_850</p>
              <p class="tm bg-purple">Purple_950</p>
          </details>
      </div>
    </div>
    <div class="contenedor__display">
      <p id="lastres">0</p>
      <p id="showResult">0</p>
    </div>
    <div class="bg-keypad">
    <div class="contenedor__botones">
        <div class="campo-boton">
            <button id="siete" class="num" onclick="numeros(7)">7</button></div>
        <div class="campo-boton">
            <button id="ocho" class="num" onclick="numeros(8)">8</button>
        </div>
        <div class="campo-boton">
            <button id="nueve" class="num" onclick="numeros(9)">9</button>
        </div>
        <div class="campo-boton">
            <button id="del" class="num" onclick="del()">DEL</button>
        </div>
        <div class="campo-boton">
            <button id="cuatro" class="num" onclick="numeros(4)">4</button>
        </div>

        <div class="campo-boton">
            <button id="cinco" class="num" onclick="numeros(5)">5</button>
        </div>

        <div class="campo-boton">
            <button id="seis" class="num" onclick="numeros(6)">6</button>
        </div>
        <div class="campo-boton">
            <button class="num" onclick="numeros('+')">+</button>
        </div>
        <div class="campo-boton">
            <button id="uno" class="num" onclick="numeros(1)">1</button>
        </div>
        <div class="campo-boton">
            <button class="num"  onclick="numeros(2)">2</button>
        </div>
        <div class="campo-boton">
            <button class="num"  onclick="numeros(3)">3</button>
        </div>
        <div class="campo-boton">
            <button class="num" onclick="numeros('-')">-</button>
        </div>
        <div class="campo-boton">
            <button class="decimal num" onclick="numeros('.')">.</button>
        </div>
        <div class="campo-boton">
            <button id="cero" class="num" onclick="numeros(0)">0</button>
        </div>
        <div class="campo-boton">
            <button class="num" onclick="numeros('/')">/</button>
        </div>
        <div class="campo-boton">
            <button class="num" onclick="numeros('*')">x</button>
        </div>
    </div>
         <div class="contenedor__botones--opciones">
        <button id="reset" class="num del">RESET</button>
        <button id="equal" class="num">=</button>
      </div>
    </div>
  </main>

<script src="js/script.js"></script>
</body>
</html>
